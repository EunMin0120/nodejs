<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <h1>학생 회원가입</h1>
    <div class="container">
        <form method="post" action="/students" id="myForm">
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" class="form-control" name="id" id="id" placeholder="아이디">
            </div>
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="이름">
            </div>
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="text" class="form-control" name="password" id="password" placeholder="비밀번호">
            </div>
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="이메일">
            </div>
            <div class="mb-3">
                <label class="form-label">성별</label><br>
                남성 : <input type="radio" class="form-check-input" name="gender" value="man">
                여성 : <input type="radio" class="form-check-input" name="gender" value="woman">
            </div>
            <button type="submit" class="btn btn-primary mb-3">가입하기</button>
        </form>
    </div>

    <script>
        $('#myForm').submit(function(e){
            var data=$(this).serialize();
            console.log(data);
            $.ajax({
                url: '/students',
                type: "POST",
                data: data,
                success: function(result){
                    console.log(result);
                }
            });
           // e.preventDefault();
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

   
  </body>
</html>
